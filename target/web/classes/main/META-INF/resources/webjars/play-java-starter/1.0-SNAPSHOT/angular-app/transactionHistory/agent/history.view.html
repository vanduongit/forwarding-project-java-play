<div id="initOTP" class="col-md-6">
        <h4>Agent Transaction History</h4>
        <form name="form" ng-submit="vm.getResult()" role="form">                
            <div class="form-group" ng-class="{ 'has-error': form.custid.$dirty && form.custid.$error.required }">
                <label for="custid">Customer loginname/acct id</label>
                <input type="text" name="custid" id="custid" class="form-control" ng-model="vm.user.custid" required />
                <span ng-show="form.custid.$dirty && form.custid.$error.required" class="help-block">custid is required</span>
            </div>            
            <div class="form-group" ng-class="{ 'has-error': form.transid.$dirty && form.transid.$error.required }">
                    <label for="transid">Transaction ID</label>
                    <input type="text" name="transid" id="transid" class="form-control" ng-model="vm.user.transid" required />
                    <span ng-show="form.transid.$dirty && form.transid.$error.required" class="help-block">transid is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.transtypeid.$dirty && form.transtypeid.$error.required }">
                    <label for="transtypeid">Transaction Type</label>
                    <select name="transtypeid" ng-options="key as value for (key,value) in vm.transactionTypes" id="transtypeid" class="form-control" ng-model="vm.user.transtypeid" required />
                    <span ng-show="form.transtypeid.$dirty && form.transtypeid.$error.required" class="help-block">transtypeid is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.startDate.$dirty && form.startDate.$error.required }">
                    <label for="startDate">Start date (dd/MM/yyyy)</label>
                    <input type="text" name="startDate" id="Text1" class="form-control" ng-model="vm.user.startDate" required />
                    <span ng-show="form.startDate.$dirty && form.startDate.$error.required" class="help-block">startDate is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.endDate.$dirty && form.endDate.$error.required }">
                <label for="endDate">End date (dd/MM/yyyy)</label>
                <input type="text" name="endDate" id="Text1" class="form-control" ng-model="vm.user.endDate" required />
                <span ng-show="form.endDate.$dirty && form.endDate.$error.required" class="help-block">End date is required</span>
            </div>
    
            <div class="form-actions">
                <button type="submit" ng-disabled="vm.dataLoading" class="btn btn-primary">Deposit</button>
                <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />            
            </div>
        </form>   
    </div>

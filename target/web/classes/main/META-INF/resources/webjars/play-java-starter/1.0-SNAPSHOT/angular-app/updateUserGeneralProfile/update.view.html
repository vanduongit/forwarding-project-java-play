<div class="col-md-6 col-md-offset-3">
    <h2>Update user profile</h2>
    <form name="form" ng-submit="vm.update()" role="form">                
        <div class="form-group" ng-class="{ 'has-error': form.mobile.$dirty && form.mobile.$error.required }">
            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" id="mobile" class="form-control" ng-model="vm.user.mobile" required />
            <span ng-show="form.mobile.$dirty && form.mobile.$error.required" class="help-block">Mobile is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.race.$dirty && form.race.$error.required }">
            <label for="race">Race</label>
            <input type="text" name="race" id="race" class="form-control" ng-model="vm.user.race" required />
            <span ng-show="form.race.$dirty && form.race.$error.required" class="help-block">race is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.religion.$dirty && form.religion.$error.required }">
            <label for="religion">religion</label>
            <input type="text" name="religion" id="religion" class="form-control" ng-model="vm.user.religion" required />
            <span ng-show="form.religion.$dirty && form.religion.$error.required" class="help-block">religion is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.address.$dirty && form.address.$error.required }">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" class="form-control" ng-model="vm.user.address" required />
            <span ng-show="form.address.$dirty && form.address.$error.required" class="help-block">address is required</span>
        </div>                
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="vm.user.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is required</span>
        </div>
        
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>

<div class="col-md-6 col-md-offset-3">
    <h2>First Time Login</h2>
    <form name="form" ng-submit="vm.changePwd()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.oldPassword.$dirty && form.oldPassword.$error.required }">
                <label for="oldPassword">Old Password</label>
                <input type="text" name="oldPassword" id="oldPassword" class="form-control" ng-model="vm.user.oldPassword" required />
                <span ng-show="form.oldPassword.$dirty && form.oldPassword.$error.required" class="help-block">Full name is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.newPassword.$dirty && form.newPassword.$error.required }">
                <label for="newPassword">New Password</label>
                <input type="text" name="newPassword" id="Text1" class="form-control" ng-model="vm.user.newPassword" required />
                <span ng-show="form.newPassword.$dirty && form.newPassword.$error.required" class="help-block">Personal ID is required</span>
            </div>
            <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Submit</button>

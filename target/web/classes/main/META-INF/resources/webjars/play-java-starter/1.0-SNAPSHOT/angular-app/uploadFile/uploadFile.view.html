        <h2>Upload File</h2>
        <form name="form" ng-submit="vm.upload()" role="form"> 
                <div class="form-group" ng-class="{ 'has-error': form.custacctname.$dirty && form.custacctname.$error.required }">
                        <label for="custacctname">Customer loginname/acct id</label>
                        <input type="text" name="custacctname" id="custacctname" class="form-control" ng-model="vm.custacctname" required />
                        <span ng-show="form.custacctname.$dirty && form.custacctname.$error.required" class="help-block">custacctname is required</span>
                </div>                              
                <div class="form-group" ng-class="{ 'has-error': form.enddate.$dirty && form.enddate.$error.required }">
                        <h4>Select file</h4>
                        <input type="file" on-read-file="vm.showContent($fileContent)" />

                                <img ng-src="{{'data:image/png;base64,'+vm.content}}">
                        </div>
                </div>

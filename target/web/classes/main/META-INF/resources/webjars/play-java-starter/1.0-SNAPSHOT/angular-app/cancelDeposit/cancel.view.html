<div class="col-md-6">
    <h4>Cancel Deposit</h4>
    <form name="form" ng-submit="vm.cancel()" role="form">                
        <div class="form-group" ng-class="{ 'has-error': form.custacctname.$dirty && form.custacctname.$error.required }">
            <label for="custacctname">Customer loginname/acct id</label>
            <input type="text" name="custacctname" id="custacctname" class="form-control" ng-model="vm.user.custacctname" required />
            <span ng-show="form.custacctname.$dirty && form.custacctname.$error.required" class="help-block">custacctname is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.mobileNumber.$dirty && form.mobileNumber.$error.required }">
            <label for="mobileNumber">Customer mobile number</label>
            <input type="text" name="mobileNumber" id="mobileNumber" class="form-control" ng-model="vm.user.mobileNumber" required />
            <span ng-show="form.mobileNumber.$dirty && form.mobileNumber.$error.required" class="help-block">mobileNumber is required</span>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error': form.transId.$dirty && form.transId.$error.required }">
                <label for="transId">Transaction ID</label>
                <input type="text" name="transId" id="transId" class="form-control" ng-model="vm.user.transId" required />
                <span ng-show="form.transId.$dirty && form.transId.$error.required" class="help-block">transId is required</span>
        </div>       

        <div class="form-actions">
            <button type="submit" ng-disabled="vm.dataLoading" class="btn btn-primary">Cancel Deposit</button>
